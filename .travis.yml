# Use new container infrastructure to enable caching
sudo: false

# Choose a lightweight base image; we provide our own build tools.
language: c

# GHC depends on GMP. You can add other dependencies here as well.
addons:
  apt:
    packages:
    - libgmp-dev

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

script:
- stack --no-terminal --install-ghc test
- stack exec haskellbr-website
- mkdir -p to-s3
- cp -r index.html static to-s3/

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

# Upload the resulting executable to S3
deploy:
  provider: s3
  access_key_id: AKIAJP7VW4B2IVAP5X4Q
  secret_access_key:
    secure: ""
  bucket: haskellbr.com
  region: sa-east-1
  acl: public_read
  skip_cleanup: true
  local_dir: to-s3
  on:
    repo: haskellbr/website
    branch: dev
